{% extends "researchdata/list.html" %}
{% load static %}

<!-- Title -->
{% block list_title %}
    People
{% endblock %}

<!-- Link to detail -->
{% block list_item_link %}
    {% url 'researchdata:person-detail' object.id %}
{% endblock %}

<!-- Order By -->
{% block list_options_sortby %}
    <option value="first_name">First Name</option>
    <option value="last_name">Last Name</option>
    <option value="year_of_birth">Year of Birth</option>
    <option value="year_of_death">Year of Death</option>
    <option value="year_active_start">Year Active Start</option>
    <option value="year_active_end">Year Active End</option>
    <option value="count_letterperson">Number of Letters</option>
{% endblock %}
